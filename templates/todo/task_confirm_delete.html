{% extends "base.html" %}

{% block content %}
  <h1>Delete Task: {{ task.content }}</h1>
  <br>
  <p><i>Are you sure about this?</i></p>
  <form action="" method="post">
    {% csrf_token %}

    <input type="submit" value="Yes, Delete" class="btn btn-danger">
    <a href="{% url 'todo:task-list' %}" class = "btn btn-outline-secondary"> <i class="fa fa-ban" aria-hidden="true"></i> Cancel</a>
  </form>

{% endblock %}
