{%  extends "base.html" %}

{% block content %}
  <h1>
    Tags
    <a href="{% url 'todo:tag-create' %}" class="float-right btn btn-primary add-button">
      <i class="fa fa-plus-circle" aria-hidden="true"></i> Add
    </a>
  </h1>

<table class="table table-hover table-striped">
  <thead>
    <tr class="tr-head">
      <th scope="col">Name</th>
      <th scope="col">Update</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
    {% if tag_list %}
      {% for tag in tag_list %}
        <tr>
          <td>{{ tag.name }}</td>
          <td><a href="{% url 'todo:tag-update' pk=tag.id %}" class="btn btn-secondary">Update</a></td>
          <td><a href="{% url 'todo:tag-delete' pk=tag.id %}" class="btn btn-secondary">Delete</a></td>
        </tr>

      {% endfor %}
    {% else %}
        <p>There are no tags</p>
    {% endif %}
  </tbody>
</table>
{% endblock %}
